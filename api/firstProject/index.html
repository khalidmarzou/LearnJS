<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/fontawesome.min.css"
      integrity="sha384-BY+fdrpOd3gfeRvTSMT+VUZmA728cfF9Z2G42xpaRkUGu2i3DyzpTURDo5A6CaLK"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
      integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd"
      crossorigin="anonymous"
    />
    <title>Document</title>
    <style>
      #timeHtml > span {
        display: inline-block;
        width: 40px;
        height: 40px;
        background-color: rgb(73, 50, 50);
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: x-large;
        font-family: "Trebuchet MS", "Lucida Sans Unicode", "Lucida Grande",
          "Lucida Sans", Arial, sans-serif;
        color: aliceblue;
        font-weight: 900;
      }
    </style>
  </head>
  <body class="d-flex flex-column gap-3 p-1 bg-dark-subtle">
    <header id="header" class="d-flex gap-2 position-sticky top-0 z-3">
      <div id="address" class="bg-info w-50 rounded-3 p-2">
        <h3><i class="bi bi-crosshair"></i> IPV4 :</h3>
      </div>
      <div
        id="dateTime"
        class="bg-warning w-50 rounded-3 p-2 d-flex flex-column align-items-center"
      >
        <div id="timeHtml" class="d-flex gap-2 justify-content-center">
          <span></span><span></span><span></span>
        </div>
      </div>
    </header>
    <main class="d-flex flex-wrap gap-4 justify-content-center"></main>
    <script src="script.js"></script>
  </body>
</html>
